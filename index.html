<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a4b39269b0.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container full">
      <div class="row lefty">
        <div class="col-6">Lagos</div>
        <div class="col-2">PortHarcourt</div>
        <div class="col-2">Abuja</div>
        <div class="col-2 lefty">Kano</div>
      </div>
      <br />
      <form class="middle" id="search-for-city">
        <input type="submit" class="current-city" value="CURRENT" />
        <input
          type="text"
          class="place-of-interest"
          placeholder="Location/City"
          id="location-of-interest"
        />
        <input type="submit" class="search-cities" value="SEARCH" />
      </form>
      <br />
      <div class="middle-container">
        <div class="icon-temp">
          <span id="describe">Cloudy </span>
          <span class="current-temp">
            <h1 class="celsius" id="celsius">28</h1>
          </span>
          <span class="unit-links">
            <a href="#" id="celsius-convert">°C</a>
            |
            <a href="#" id="fahrenheit-convert">°F</a>
          </span>
        </div>
        <h2 id="city-name">Benin City</h2>
        <strong><span class="min-secs">15:33 </span></strong>
        <span id="this-day">Monday, </span>
        <span id="this-date">13th Dec, 2022</span>

        <p class="new-color">
          Wind: <strong><span id="wind">18</span>km/hr</strong> Humidity:
          <strong><span id="humidity">63</span>%</strong>
        </p>
      </div>
      <br />
      <div class="container text-center">
        <div class="row dated">
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <i class="fa-brands fa-cloudversify small-icon"></i>
          </div>
          <div class="col">
            <i class="fa-brands fa-cloudversify small-icon"></i>
          </div>
          <div class="col">
            <i class="fa-brands fa-cloudversify small-icon"></i>
          </div>
          <div class="col">
            <i class="fa-brands fa-cloudversify small-icon"></i>
          </div>
          <div class="col">
            <i class="fa-brands fa-cloudversify small-icon"></i>
          </div>
        </div>
        <br />
        <div class="row final">
          <div class="col"><strong>31°</strong> 22°</div>
          <div class="col"><strong>34°</strong> 23°</div>
          <div class="col"><strong>30°</strong> 21°</div>
          <div class="col"><strong>33°</strong> 22°</div>
          <div class="col"><strong>32°</strong> 25°</div>
        </div>
      </div>
      <small
        ><a href="https://github.com/Aujumadu/Intro-to-Tech.git" target="_blank"
          >Open-source code</a
        >, by Amaka Ujumadu</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
